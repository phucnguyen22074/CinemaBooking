<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user :: mainContent('Profile',~{this :: .span9})}">

<head>
	<title></title>
</head>

<body>
	<div class="span9">
		<section class="register-area" id="profile">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-6">
						<div class="register-form">
							<h2 class="text-center">Profile</h2>
							<div th:if="${msg}" class="alert"
								th:classappend="${msg == 'Success' ? 'alert-success' : 'alert-danger'}">
								<span th:text="${msg}"></span>
							</div>

							<form th:action="@{/account/profile}" method="post" th:object="${user}">
								<div class="form-group">
									<label for="fullName">Full Name</label>
									<input type="text" id="fullName" th:field="*{fullName}" class="form-control" />
									<small class="error-message" th:if="${#fields.hasErrors('fullName')}"
										th:errors="*{fullName}"></small>
								</div>

								<div class="form-group">
									<label for="dob">Date of Birth</label>
									<input type="text" id="dob" th:field="*{dob}" name="dob" class="form-control" />
									<small class="error-message" th:if="${#fields.hasErrors('dob')}"
										th:errors="*{dob}"></small>
								</div>

								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" id="email" th:field="*{email}" class="form-control" readonly />
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" id="password" th:field="*{password}" class="form-control" />
									<small class="error-message" th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}"></small>
								</div>

								<div class="form-group text-center">
									<button type="submit" class="btn btn-primary">Save Changes</button>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
