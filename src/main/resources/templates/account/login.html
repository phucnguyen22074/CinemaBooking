<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/user :: mainContent('Login',~{this :: .span9})}">

<head>
	<title></title>
</head>
<body>
	<div class="span9">
		<section class="login-area" id="login">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-6">
						<div class="login-form">
							<h2 class="text-center">Login</h2>
							<form th:action="@{/account/process-login}" method="post">
								<div class="form-group">
									<label for="email">Email</label>
									<input type="email" id="email" name="email" class="form-control"
										placeholder="Enter your email" required />
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" id="password" name="password" class="form-control"
										placeholder="Enter your password" required />
								</div>
								<div class="form-group form-check">
									<input type="checkbox" id="rememberMe" name="remember-me"
										class="form-check-input" />
									<label for="rememberMe" class="form-check-label">Remember Me</label>
								</div>
								<div class="form-group text-center">
									<button type="submit" class="btn btn-primary">Login</button>
								</div>
								<div class="text-center">
									<p>Don't have an account? <a th:href="@{/account/register}">Sign up</a></p>
									<p><a th:href="@{/forgot-password}">Forgot your password?</a></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>

</html>
